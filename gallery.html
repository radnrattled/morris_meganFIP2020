<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calligraffitti&family=Raleway&display=swap');
        </style>
</head>
<body>
    <main>
        <header>
            <div class="insta"><h2><a href="https://www.instagram.com/megseroo" target="_blank">@megseroo</a></h2>
            </div>
                <div class="menu-wrapper">
                <input type="checkbox" class="toggle" />
                
                <div class="hamburger">
                  <div class="bar"></div>
                </div>
          
            <div class="menu">
            <nav id="mainNav">
                <div class="nav-wrapper">
                <ul  class="nav"> 
                <img class="header-logo" src="images/mmlogo.svg" alt="Main logo">
                </li><a href="./index.html">Home</a></li>
                    <li><a href="./gallery.html">Gallery</a></li>
                    <li><a href="./connect.html">Connect</a></li>
                </ul>
            </div>
            </nav>
        </div>
        </header>
        <main id="app">
            <ul>
                <li v-for="photo in Gallery">
                    <section class="gallery-section">
                    </section>
                    <a href="" class="remove-photo" @click.prevent="removePhoto(photo)" :class="{'photo-button-modifier' : removeAformat}"></a> <!-- :href="" -->
                </li>
            </ul>
    
            <section class="bio-data" :class="{'show-bio' : showBioData}">
                <h1>{{ currentPhotoData.name }}</h1>
                <p> {{ currentPhotoData.bio }}</p>
            </section>
            <section class="video">
                <video class="demoreel" controls src="./images/demoreel2020.mp4"></video>
            </section>
        </main>
        <template id="gallery-template">
            <div class="photo">
                <h1 class="hidden"></h1>
                <img src="temp.jpg" alt="portfolio image" >
               
        </template>
        <footer>
            <div class="logofooter"><img src="images/mmlogo.svg" alt="Megans Logo" width="100"></div>
            <div class="row footerspace"><img src="images/megslogo.svg" alt="Main logo" width="100">
            <nav id="footerNav">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./gallery.html">Gallery</a></li>
                    <li><a href="./connect.html">Connect</a></li>
                </ul>
            </nav>
            <div class="footersocial"><img src="images/insta.png" alt="Instagram Logo" width="70">
            <img src="images/fb.png" alt="Facebook Logo"width="70">
            <div class="socialfooter"><img src="images/footerarrow.png" alt="Pink arrow pointing at social icons"width="70">
             <h2>Lets Get Social</h2></div>
        </div>
        </div>
            <p>Copyright Megan Morris 2020</p>
        </footer>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
